<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="300" height="400" viewBox="0 0 300 400">
  <defs>
    <style>
      .light-shirt { fill: #ffffff; }
      .dark-shirt { fill: #000000; }
      @media (prefers-color-scheme: dark) {
        .theme-aware-shirt { fill: #000000; }
      }
      @media (prefers-color-scheme: light) {
        .theme-aware-shirt { fill: #ffffff; }
      }
    </style>
    <clipPath id="clip-path">
      <path d="M0,0 H300 V400 H0 Z" />
    </clipPath>
  </defs>
  
  <g clip-path="url(#clip-path)">
    <!-- This is a placeholder for the actual photo that will be loaded -->
    <foreignObject width="300" height="400" requiredExtensions="http://www.w3.org/1999/xhtml">
      <div xmlns="http://www.w3.org/1999/xhtml" style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;">
        <img src="/profile-photo.png" alt="Ujjal Sigdel" style="max-width:100%;max-height:100%;object-fit:contain;" />
      </div>
    </foreignObject>
  </g>
</svg>