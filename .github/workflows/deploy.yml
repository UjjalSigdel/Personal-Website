name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger the workflow when code is pushed to the `main` branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner
    environment: github-pages  # Reference your environment
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.14.0  # Use Node.js 22.14.0

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the project
      - name: Build project
        run: npm run build

       # Step 5: Deploy to GitHub Pages
      - name: Deploy
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          npm run deploy
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}  # Use the EMAIL_USER secret
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}  # Use the EMAIL_PASS secret
          GH_TOKEN: ${{ secrets.GH_PAGES_TOKEN }}  # Use the PAT for authentication